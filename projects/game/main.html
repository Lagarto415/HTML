<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagarto5.de | Galactic Citizen</title>
    <link rel="icon" href="../../main/img/game/game_icon.png">
    <link rel="stylesheet" href="../../main/variables.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../../main/img/game/game_icon.png">
            </div>
            <div class="ressource">
                <img src="../../main/img/game/mineral.png">
                <p><span id="minerals">0</span><span id="mineral_income"></span></p>
            </div>
            <div class="ressource">
                <img src="../../main/img/game/water.png">
                <p><span id="water">0</span><span id="water_income"></span></p>
            </div>
            <div class="ressource">
                <img src="../../main/img/game/gold.png">
                <p><span id="gold">0</span><span id="gold_income"></span></p>
            </div>
            <div class="ressource">
                <img src="../../main/img/game/citizen.png">
                <p><span id="citizens">0</span><span id="citizen_income"></span></p>
            </div>
            <div class="x">
                <a href="../../index.html">
                    <img src="../../main/img/game/x.png">
                </a>
            </div>
        </div>
        <div class="main">
            <div class="buildmenu" id="buildmenu"> 
                <div class="buildimages">
                    <div class="builditem">
                        <a onclick="upgrade('habitats')" id="buildobj"><img src="../../main/img/game/newhabitat.png"></a>
                        <p><img src="../../main/img/game/mineral.png"><span id="price_habitats">150</span></p>
                    </div>
                    <div class="builditem">
                        <a onclick="buildable('open','mine')" id="buildobj"><img src="../../main/img/game/upgrademineral.png"></a>
                        <p><img src="../../main/img/game/mineral.png"><span id="price_minerals">50</span></p>
                    </div>
                    <div class="builditem">
                        <a onclick="buildable('open','water')" id="buildobj"><img src="../../main/img/game/upgradewater.png"></a>
                        <p><img src="../../main/img/game/mineral.png"><span id="price_water">200</span></p>
                    </div>
                </div>
                <div class="buildmenu_close">
                    <a onclick="buildmenu('close')"><img src="../../main/img/game/x.png"></a>
                </div>
            </div>
            <div class="eventpopup" id="eventpopup">
                <div class="event_name">
                    <p id="eventname">EVENTNAME</p>
                </div>
                <div>
                    <p id="event_description">EIN EVENT IST AUFGETRETEN</p>
                </div>
                <div>
                    <p id="event_optiontext1"></p>
                    <p id="event_optiontext2"></p>
                </div>
                <div class="event_options">
                    <button id="option1_button">Option 1</button>
                    <button onclick="eventmenu('close')">Ignorieren</button>
                    <button id="option2_button">Option 2</button>
                </div>
            </div>
            <div class="buildable" id="buildable_mine">
                <div class="buildable_close">
                    <a onclick="buildable('close','mine')"><img src="../../main/img/game/x.png"></a>
                </div>
                <div class="buildable_headline">
                    <p id="b_headline">MINE</p>
                </div>
                <div class="buildable_image">
                    <img src="../../main/img/game/mine.png"">
                </div>
                <div class="buildable_stats">
                    <p>Mineralien pro Sekunde: <span>0</span></p>
                    <p>Effizienz: <span>0</span></p>
                    <p>Arbeiter: <span>0 / 0</span></p>
                </div>
                <div class="buildable_actions">
                    <div class="buildable_actions_upgrade">
                        <button>Verbessern</button>
                        <button>Effizienz steigern</button>
                    </div>
                    <div class="buildable_actions_upgrade">
                        <button>Arbeiter zuweisen</button>
                        <button>Arbeiter entfernen</button>
                    </div>
                </div>
            </div>
            <div class="buildable" id="buildable_water">
                <div class="buildable_close">
                    <a onclick="buildable('close','water')"><img src="../../main/img/game/x.png"></a>
                </div>
                <div class="buildable_headline">
                    <p id="b_headline">MINE</p>
                </div>
                <div class="buildable_image">
                    <img src="../../main/img/game/waterpump.png"">
                </div>
                <div class="buildable_stats">
                    <p>Wasser pro Sekunde: <span>0</span></p>
                    <p>Effizienz: <span>0</span></p>
                    <p>Arbeiter: <span>0 / 0</span></p>
                </div>
                <div class="buildable_actions">
                    <div class="buildable_actions_upgrade">
                        <button>Verbessern</button>
                        <button>Effizienz steigern</button>
                    </div>
                    <div class="buildable_actions_upgrade">
                        <button>Arbeiter zuweisen</button>
                        <button>Arbeiter entfernen</button>
                    </div>
                </div>
            </div>
            <div class="stats">
                <p>Unterk√ºnfte: <span id="habitats"></span></p>
                <p>Mineralmine Level: <span id="mineralmine"></span></p>
                <p>Wasserpumpen: <span id="wasserpumpe"></span></p>
            </div>
            <div class="buttons">
                <button id="expedition_button">Expedition</button>
                <button id="build_button" onclick="buildmenu('open')">Bauen</button>
                <button id="settings_button">Einstellungen</button>
            </div>
        </div>        
    </div>
    
    <script src="game.js"></script>
</body>
</html>
